name: Deploy to GitHub Pages

permissions:
  contents: write
  pages: write

on:
  # schedule:
  #   - cron: '0 0/3 * * *'
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Python 3.10.6
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.6'
      - name: Check Python version
        run: |
          python --version
      - name: Activate Python environment
        run: |
          source ${{ env.PYENV_ROOT }}/versions/3.10.6/bin/activate
      - name: Install required packages
        run: |
          pip install pandas
      - name: Check installed packages
        run: |
          python -c "import pandas; print(pandas.__version__)"
      
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: actions/setup-python@v2
        with:
          python-version: ${{ inputs.version }}
          cache: 'pip'
          cache-dependency-path: settings.ini
      - name: Install prerelease nbdev from master
        if: inputs.pre
        run: |
          python -m pip install --upgrade pip
          pip install -Uq git+https://github.com/fastai/ghapi.git
          pip install -Uq git+https://github.com/fastai/fastcore.git
          pip install -Uq git+https://github.com/fastai/execnb.git
          pip install -Uq git+https://github.com/fastai/nbdev.git
          wget -q $(curl https://latest.fast.ai/pre/quarto-dev/quarto-cli/linux-amd64.deb)
          sudo dpkg -i quarto*.deb
      - name: Install nbdev
        if: !inputs.pre
        run: |
          python -m pip install --upgrade pip
          pip install -Uq nbdev
      - name: Build docs
        run: |
          nbdev_build_docs
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ inputs.ghtoken }}
          force_orphan: true
          publish_dir: ./docs
        env:
          BUILD_DOCS: 'true'
