name: Run My Python Script

on:
  push:
    branches:
      branches: [ "main", "master" ]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Run My Script
        run: python nbs/00_core.ipynb